<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="box">
            <a href="index.html" class="title">Pet Shop</a>
            <div class="navi">
                <a href="index.html" class="nav">Home</a>
                <a href="about.html" class="nav">About</a>
                <a href="services.html" class="nav">Services</a>
                <a href="index.html#contact" class="nav">Contact</a>
            </div>
            <a href="login.html" class="login">Login</a>
        </div>
    </header>

    <section class="form-section">
        <form class="form-card" action="adoption_form_handler.php" method="POST">
            <h2>Book an Adoption Appointment</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Tell us about the type of pet you're looking for:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
